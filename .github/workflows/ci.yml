name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    # Use Ubuntu for Linux-based CI/CD
    runs-on: ubuntu-latest 

    # Correctly uses Python 3.11/3.12 for modern package compatibility (e.g., ipython)
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ‚öôÔ∏è Install dependencies (Base)
        # Bash is the default shell on Ubuntu, so 'shell: bash' is technically redundant but harmless.
        # Removed the Windows-specific dependency block entirely, as it cannot run on Ubuntu.
        run: |
          python -m pip install --upgrade pip
          
          # Install base dependencies from the specified sub-directory
          pip install -r dms-backend/requirements.txt
          
          # Install gunicorn for production-like environment check
          pip install gunicorn
          
      - name: üßπ Lint code with Black
        run: |
          pip install black
          # This checks files for formatting issues without modifying them
          black --check .
      
      - name: üß™ Run tests with pytest
        run: |
          pip install pytest
          # Run your tests
          # pytest
